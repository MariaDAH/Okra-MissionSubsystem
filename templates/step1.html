{% extends "base.html" %}
{% block content %}
<div class="boxpanel bg-faded">
  <hr class="divider">
  <h2 class="text-center text-lg text-uppercase my-0">Changing food habits!
    <strong>Getting ready</strong>
  </h2>
  <hr class="divider">
  <form action="" method="POST" role="form">
    <div class="p-4 my-4">
      <div>
        <div class="form-group row text-left">
            <label for="jobId" class="col-lg-4 col-form-label" align="right">Search job title</label>
            <div class="col-lg-6">
                 <select id="jobId" name="jobId" class="col-lg-12">
                  {% for jobtitle in job_titles %}
                  <option>{{ jobtitle }}</option>
                  {% endfor %}
                 </select>
            </div>
         </div>
         <div class="form-group row text-left">
            <label for="medicalConditionId" class="col-lg-4 col-form-label" align="right">Select known medical conditions</label>
            <div class="col-lg-6">
                 <select id="medicalConditionId" name="medicalConditionId" class="col-lg-12">
                    {% for medicalcon in medical_cons %}
                    <option>{{ medicalcon }}</option>
                    {% endfor %}
                 </select>
            </div>
         </div>
          <br/>
          <p align="center">     * In case you suffer more than one disease, please continue selecting.</p>
          <div class="form-group row text-left">
            <label for="location" class="col-lg-4 col-form-label" align="right">Height</label>
            <div class="col-lg-6">
              <input type="text" class="form-control" id="location" name="location" placeholder="Enter your height here" autofocus="" required="true" title="Please enter your height in centimeters">
            </div>
          </div>
          <div class="form-group row text-left">
            <label for="weight" class="col-lg-4 col-form-label" align="right">Weight</label>
            <div class="col-lg-6">
            <input type="text" class="form-control" id="weight" name="weight" placeholder="Enter your weight here" autofocus=""
            required="true" title="Please enter your weight in kilograms">
            </div>
          </div>
          <div class="form-group row text-left">
            <label for="age" class="col-lg-4 col-form-label" align="right">Age</label>
            <div class="col-lg-6">
            <input type="text" class="form-control" id="age" name="age" placeholder="Enter your age here" autofocus=""
            required="true" title="Please enter your age in years">
            </div>
          </div>
           <div class="form-actions text-center">
                <button type="submit" class="btn btn-default btn-lg">Continue</button>
            </div>
          <!--<div class="text-center">
            <a href="{{url_for('fooddiary')}}"><u>Click to continue with assesment</u></a>
          </div>-->
        </div>
     </div>
  </form>
</div>
<br />
{% endblock %}
